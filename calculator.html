<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator button</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>

<body>
    <div class="container">
        <div id="text-box"></div>
        <div class="btn-container"> <button class="btn orange-btn operator">÷</button> <button
                class="btn green-btn operator" id="btn-percentage">%</button> <button class="btn green-btn"
                id="btn-backspace">←</button> <button class="btn green-btn clearBtn" id="btn-C">C</button> <button
                class="btn orange-btn operator">×</button> <button class="btn operand">9</button> <button
                class="btn operand">8</button> <button class="btn operand">7</button> <button
                class="btn orange-btn operator" id="btn-minus">-</button> <button class="btn operand">6</button> <button
                class="btn operand">5</button> <button class="btn operand">4</button> <button
                class="btn orange-btn operator">+</button> <button class="btn operand">3</button> <button
                class="btn operand">2</button> <button class="btn operand">1</button> <button
                class="btn orange-btn equalsTo">=</button> <button class="btn operand" id="btn-dot">.</button> <button
                id="btn-0" class="btn operand">0</button> </div>
    </div>
</body>

</html>
